<!DOCTYPE html>
<html>
<head>
  <title>Wild City Mapping</title>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1' />
  <link href='Assets/Css/Site.css' rel='stylesheet' />
</head>
<body>
    <div id="introduction">
    </div>
    <iframe id="map"
            frameborder="0"
            src="https://a.tiles.mapbox.com/v4/mayarichman.hcj5p0c5/attribution,zoompan,zoomwheel,geocoder,share.html?access_token=pk.eyJ1IjoibWF5YXJpY2htYW4iLCJhIjoiUERHM09McyJ9.X8WFcyVOfmngZMXFnNs2fA">
    </iframe>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript">
        var map;
        
        $(function () {
            map = $('#map');

            $(window).resize(resizeMap);
            $(window).resize();
        });

        function resizeMap() {
            map.css({ height: $(window).height() });
        }
    </script>
</body>
</html>
